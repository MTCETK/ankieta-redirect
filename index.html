<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Losowy formularz</title>
</head>
<body>
  <p>Przekierowywanie do ankiety...</p>
  <p>Jeśli nic się nie dzieje, kliknij:
    <a id="manualLink" href="#">przejdź do ankiety</a>
  </p>

  <script>
    window.onload = function () {
      var linkA = "https://docs.google.com/forms/d/e/1FAIpQLSeju5UBcCGI64DodHuWIwAcEii4W_ZwbhK3sIbyigWw82LvLw/viewform?usp=publish-editor";  // Formularz A
      var linkB = "https://docs.google.com/forms/d/e/1FAIpQLSfmHQ_Jv0KZL0ALuz1iHpNrnVrHqC3mnPBMrh0YKObcZQ9qZg/viewform?usp=publish-editor";  // Formularz B

// Losowanie 50/50
      var r = Math.random();
      var target = (r < 0.5) ? linkA : linkB;

 // Link awaryjny + automatyczne przekierowanie
      document.getElementById('manualLink').href = target;
      window.location.href = target;
    };
  </script>
</body>
</html>
